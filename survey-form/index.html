<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document ss</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">This is a Survey form</p>
    <form id="survey-form">
      <label id="name-label"
        ><input required type="text" id="name" placeholder="name" />Name</label
      >
      <label id="email-label"
        ><input type="email" required id="email" placeholder="email" />Email
      </label>
      <label id="number-label">
        <input
          type="number"
          min="18"
          max="69"
          id="number"
          placeholder="age"
        />Age</label
      >

      <select id="dropdown">
        <option value="">Male</option>
        <option value="">Female</option>
      </select>

      <input type="radio" name="radio" id="name" value="Asian" />Asian
      <input type="radio" name="radio" value="non asian" id="name" />Non Asian
      <input type="checkbox" value="Math" />Math
      <input type="checkbox" value="Chem" />Chem
      <input type="checkbox" value="Science" />Science

      <textarea id="textarea" cols="30" rows="10"></textarea>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
